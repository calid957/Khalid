<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop Example</title>
</head>
<body>
    <h1>Do While Loop Example</h1>
    <script>
        let result = '';
        let i = 0;

        do {
            result += `The number is ${i}<br>`;
            i++;
        } while (i < 5);

        document.write(result);
    </script>
</body>
</html>
